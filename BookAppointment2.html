<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="BookAppointment2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Appointment</h1>
        </header>

        <div class="appointment-management">
            <div class="form-section">
                <div class="form-row">
                    <label for="patient-id">Patient ID</label>
                    <input type="text" id="patient-id" placeholder="Enter Patient ID">
                </div>

                <div class="form-row">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" id="patient-name" placeholder="Enter Patient Name">
                </div>

                <div class="form-row">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter Address">
                </div>

                <div class="form-row">
                    <label for="appointment-date">Appointment Date</label>
                    <input type="date" id="appointment-date">
                </div>

                <div class="form-row">
                    <label for="doctor-name">Doctor</label>
                    <select id="doctor-name">
                        <option value="Dr. Smith">Dr. Smith</option>
                        <option value="Dr. Jones">Dr. Jones</option>
                        <option value="Dr. Williams">Dr. Williams</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="time-slot">Time Slot</label>
                    <select id="time-slot">
                        <option value="9am-10am">9am - 10am</option>
                        <option value="10am-11am">10am - 11am</option>
                        <option value="11am-12pm">11am - 12pm</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" placeholder="Enter Contact Number">
                </div>

                <div class="buttons">
                    <button class="add-btn">Book Appointment</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
